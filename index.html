<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
    <script type='text/javascript' src='assets/js/underscore-min.js'></script>
    <link rel='stylesheet/less' type='text/css' href='assets/css/styles.less'>
    <script src='assets/js/less-1.2.1.min.js' type='text/javascript'></script>
    <script type='text/javascript' src='src/main.js'></script>
  </head>
  <body>
    <div id='container'>
      <header>
        <h1>Minesweeper</h1>
        <ul id='legend'>
          <li id='legend_flag'>Flag mines!</li>
          <li id='legend_new'>New/Reset</li>
          <li id='legend_win'>Won</li>
          <li id='legend_loose'>Lost</li>
        </ul>
      </header>
      <article id='wrapper'>
        <section id='settings'>
          <div class='setting'>
            <label for='mines'>Mines: <span id='minecount'>16</span>%</label>
            <input type='range' id='mines' min='10' max='70' value='16' />
            <div class='clear'></div>
          </div>
          <div class='setting'>
            <label for='across'>Tiles across: <span id='tilesacross'>8</span></label>
            <input type='range' id='across' min='6' max='32' value='8' />
            <div class='clear'></div>
          </div>
          <div class='setting'>
            <label for='down'>Tiles down: <span id='tilesdown'>8</span></label>
            <input type='range' id='down' min='1' max='32' value='8' />
            <div class='clear'></div>
          </div>
        </section>
        <section id='field'>
          <div id='menu' />
          <ul>
            <li id='counter' />
            <li id='smiley' />
            <li id='cheat'><span>Cheat</span></li>
          </ul>
          <div id='options' />
        </section>
      </article>
    </div>
    <div id='rockbottom'>
      Minesweeper icons by <a href='http://www.sireasgallery.com/iconset/minesweeper/' target='_blank'>Sirea</a>.
      &nbsp;Minesweeper ship image by <a href='http://preservingafamilycollection.blogspot.com/2011/08/minesweepers-in-shanghai-before-and.html' target='_blank'>Lee Price</a>.
    </div>
  </body>
</html>
